<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
 <link type="text/css" href="./1-js.css" rel="stylesheet" /> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> n.
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> n.
</head>
<body>
 <h1 class="heading-div"> Calculator</h1>

 <div class="row" style="margin: 10px 30px;">
  <div class="col-md-8" style="border-right: solid 2px #dedede;">
    <div class="row">
      <div class="col-md-5">
        <input id="inputA" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="col-md-2">
        <div class="radio-button">  
          <div >
            <input type="radio" 
                  id="+" 
                  name="operation" 
                  value="+" checked>
            <label for="+">+</label>
          </div>
    
         <div>
           <input type="radio" 
                  id="-" 
                  name="operation" 
                  value="-" checked>
           <label for="-">-</label>
         </div>
    
         <div>
           <input type="radio" 
                  id="*" 
                  name="operation" 
                  value="*" checked>
           <label for="*">*</label>
         </div>
    
         <div>
           <input type="radio" 
                  id="/" 
                  name="operation" 
                  value="/" checked>
           <label for="/">/</label>
         </div>
        </div>
      </div>
      <div class="col-md-5">
        <input id="inputB" text class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
    <div class="row" style="justify-content: center;" > 
        <button type="button" class="btn btn-outline-primary" style="width: 250px;" onclick="handleCalculate()">SUBMIT</button>
    </div>
  </div>
  <div class="col-md-4" style="justify-content: center;">
    <div class="result">
      <p>result</p>
      <p id="result"></p>
     </div>
  </div>
 </div>

</body>
    <script> 

      let arr = [];
     
      const handleCalculate = () =>{
        const a= parseInt(document.getElementById("inputA").value);
        const b = parseInt(document.getElementById("inputB").value);
        const value=document.querySelector('input[name="operation"]:checked').value;
       
       let result = 0;

       switch (value) {
         case "+":
           result = a + b;
           break;
         case "-":
           result = a - b;
           break;
         case "*":
           result = a * b;
           break;
         case "/":
           result = a / b;
           break;
         default:
           result = "Invalid operation";
       }
      
       document.getElementById("inputA").value = result ;
       document.getElementById("inputB").value = ''; 

       arr.push([a, value, b, result]);
      
       //loop for array
       //we are using 2D array for loop
       let text = "";
       for (let i = 0; i < arr.length; i++) {
         text += arr[i][0]  + arr[i][1] + arr[i][2] + "=" + arr[i][3] + "<br>";
       }
       
       document.getElementById("result").innerHTML = text;
       
      }  



    </script>

</body>
</html>
